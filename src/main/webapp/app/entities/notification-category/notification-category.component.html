<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.notificationCategory.home.title">Notification Categories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notification-category" [routerLink]="['/notification-category/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.notificationCategory.home.createLabel">
            Create a new Notification Category
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notificationCategories?.length === 0">
        <span jhiTranslate="eshipperApp.notificationCategory.home.notFound">No notificationCategories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notificationCategories?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.notificationCategory.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.notificationCategory.role">Role</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let notificationCategory of notificationCategories ;trackBy: trackId">
                    <td><a [routerLink]="['/notification-category', notificationCategory.id, 'view']">{{ notificationCategory.id }}</a></td>
                    <td>{{ notificationCategory.name }}</td>
                    <td>{{ notificationCategory.role }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/notification-category', notificationCategory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/notification-category', notificationCategory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(notificationCategory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
