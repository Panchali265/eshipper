<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notificationCategory">
            <h2><span jhiTranslate="eshipperApp.notificationCategory.detail.title">Notification Category</span> {{ notificationCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.notificationCategory.name">Name</span></dt>
                <dd>
                    <span>{{ notificationCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.notificationCategory.role">Role</span></dt>
                <dd>
                    <span>{{ notificationCategory.role }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notification-category', notificationCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
