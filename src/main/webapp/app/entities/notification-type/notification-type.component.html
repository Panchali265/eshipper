<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.notificationType.home.title">Notification Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notification-type" [routerLink]="['/notification-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.notificationType.home.createLabel">
            Create a new Notification Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notificationTypes?.length === 0">
        <span jhiTranslate="eshipperApp.notificationType.home.notFound">No notificationTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notificationTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.notificationType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.notificationType.enumName">Enum Name</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.notificationType.notificationCategory">Notification Category</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let notificationType of notificationTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/notification-type', notificationType.id, 'view']">{{ notificationType.id }}</a></td>
                    <td>{{ notificationType.name }}</td>
                    <td>{{ notificationType.enumName }}</td>
                    <td>
                        <div *ngIf="notificationType.notificationCategoryId">
                            <a [routerLink]="['/notification-category', notificationType.notificationCategoryId , 'view']" >{{ notificationType.notificationCategoryId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/notification-type', notificationType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/notification-type', notificationType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(notificationType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
