<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.notificationMethod.home.title">Notification Methods</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notification-method" [routerLink]="['/notification-method/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.notificationMethod.home.createLabel">
            Create a new Notification Method
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notificationMethods?.length === 0">
        <span jhiTranslate="eshipperApp.notificationMethod.home.notFound">No notificationMethods found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notificationMethods?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.notificationMethod.methodName">Method Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let notificationMethod of notificationMethods ;trackBy: trackId">
                    <td><a [routerLink]="['/notification-method', notificationMethod.id, 'view']">{{ notificationMethod.id }}</a></td>
                    <td>{{ notificationMethod.methodName }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/notification-method', notificationMethod.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/notification-method', notificationMethod.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(notificationMethod)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
