<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notificationMethod">
            <h2><span jhiTranslate="eshipperApp.notificationMethod.detail.title">Notification Method</span> {{ notificationMethod.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.notificationMethod.methodName">Method Name</span></dt>
                <dd>
                    <span>{{ notificationMethod.methodName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notification-method', notificationMethod.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
