<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.userNotificationSettings.home.title">User Notification Settings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-notification-settings" [routerLink]="['/user-notification-settings/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.userNotificationSettings.home.createLabel">
            Create a new User Notification Settings
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userNotificationSettings?.length === 0">
        <span jhiTranslate="eshipperApp.userNotificationSettings.home.notFound">No userNotificationSettings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userNotificationSettings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.userNotificationSettings.web">Web</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.userNotificationSettings.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.userNotificationSettings.configurableMap">Configurable Map</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.userNotificationSettings.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userNotificationSettings of userNotificationSettings ;trackBy: trackId">
                    <td><a [routerLink]="['/user-notification-settings', userNotificationSettings.id, 'view']">{{ userNotificationSettings.id }}</a></td>
                    <td>{{ userNotificationSettings.web }}</td>
                    <td>{{ userNotificationSettings.email }}</td>
                    <td>{{ userNotificationSettings.configurableMap }}</td>
                    <td>
                        <div *ngIf="userNotificationSettings.userId">
                            <a [routerLink]="['/user-1', userNotificationSettings.userId , 'view']" >{{ userNotificationSettings.userId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-notification-settings', userNotificationSettings.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-notification-settings', userNotificationSettings.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userNotificationSettings)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
